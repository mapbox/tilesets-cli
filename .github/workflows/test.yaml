name: Unit test

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        include:
          # Ubuntu 20.04 is no longer supported by GitHub Actions
          # - python-version: 3.6 
          #   os: ubuntu-20.04
          # - python-version: 3.7
          #   os: ubuntu-20.04
          - python-version: 3.8
            os: ubuntu-22.04
          - python-version: 3.9
            os: ubuntu-22.04
          - python-version: 3.10.17
            os: ubuntu-22.04
          - python-version: 3.11
            os: ubuntu-24.04
          # - python-version: 3.12
          #   os: ubuntu-24.04

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install "importlib-metadata==4.8.3"
          pip install -r requirements.txt -e .[test]

      - name: Show Python and pytest versions
        run: |
          python --version
          pytest --version

      - name: Run pre-commit checks
        run: pre-commit run --all-files

      - name: Run tests with coverage
        run: pytest --cov --cov-config=.coveragerc --cov-report=xml

      - name: List all files in current directory
        run: ls -la

      - name: Upload coverage to GitHub (optional, internal)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
