name: Unit test

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: ["ubuntu-22.04"]
        python-version: ["3.10", "3.11", "3.12"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[estimate-area]'
          pip install pytest pytest-cov pre-commit codecov

      - name: Show Python and pytest versions
        run: |
          python --version
          pytest --version

      - name: Run pre-commit checks
        run: pre-commit run --all-files

      - name: Run tests with coverage
        run: pytest --cov --cov-config=.coveragerc --cov-report=xml

      - name: List all files in current directory
        run: ls -la

      - name: Upload coverage to GitHub (optional, internal)
        if: matrix.python-version == '3.10'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
