language: python
python:
  - '3.6'
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pytest --version
install:
  - pip install -r requirements.txt -e .[test]
script:
  - pre-commit run --all-files
  - pytest --cov --cov-config=.coveragerc
after_script:
  - echo "uploading to codecov"
  - curl -S -f https://codecov.io/bash -o codecov
  - chmod +x codecov
  - ./codecov -Z
